<script>

    // function

    console.log(sum);

    // 함수는 상자

        return a+b;
    }

    //es6에서 쓰이는 arrow function. 자동 return
    let sum2 = (a,b)=> a+b;
    
    sumFunc(10, 15); // 함수의 사용. 10,15는 arguments(인자)


</script>
