<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
<h1>데이터타입</h1>


<script>


    // 데이터타입
    // 변수 let 
    let a = 0;
    console.log(a);
    a = 2;
    console.log(a);

    // 상수 const
    const b = 5;
    console.log(b);
    //b = 10;

    let nickname = 'ddohyonee';
    let age = 26;
    let age2 = '19';
    let kind = true;
    
    //typeof 를 사용하면 어떤 데이터타입인지 알려준다.
    console.log(typeof nickname);
    console.log(typeof age);
    console.log(typeof age2);
    console.log(typeof kind); 

    //연산자
    let d = 5;
    let e = 10;
    let f = '10';

    console.log(d+e);
    console.log(e+f);
    console.log(d>e);

    //논리 연산 not(!) and(&&) or(||)

    let g = true;
    let h = !true;
    let i = true && true;
    let j = true || false;
    console.log(h);
    console.log(i);
    console.log(j);



</script>

</body>
</html>
