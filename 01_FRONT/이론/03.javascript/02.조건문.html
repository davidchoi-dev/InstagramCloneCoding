<!DOCTYPE html>

<head>

    <title>조건문</title>
</head>
<body>
<h1>조건문</h1>

<script>


    // 조건문
    // if 문
    let nickname = prompt('너는 누구니?');
    if(nickname == 'ddohyonee'){
        console.log('나는 또효니얍');
    }else if(nickname == 'bear'){
        console.log('너는 곰이얍');
    }else{
        console.log('너눈 누구냐');
    }





</script>
</body>
